<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/42aaf70010.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <a href="#" class="logo"><i class="fa-solid fa-house-flood-water"></i></a>
      <div class="hamburger">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
      <div class="navbar hide">
        <a href="index.html">home</a>
        <a href="blog.html">blog</a>
        <a class="btn-contact" href="contact.html">contact</a>
      </div>
    </nav>
    <div class="borderr">
      <div class="blog">
        <div class="blog-form">
          <div class="form-container">
            <form onsubmit="submitBlog(event)">
              <h1>Create Post Blog</h1>
              <div>
                <label for="title">Title</label>
                <input type="text" id="inputTitle" />
              </div>
              <div class="dataMulai">
                <div class="date-input">
                  <label for="startDate">Start Date:</label>
                  <input type="date" id="startDate" />
                </div>
                <div class="date-input">
                  <label for="endDate">End Date:</label>
                  <input type="date" id="endDate" />
                </div>
              </div>
              <div></div>
              <label for="content">Content</label>
              <textarea id="inputContent"></textarea>
              <h3>teknologi</h3>
              <div class="container-checkbox">
                <div class="column left">
                  <label style="font-weight: normal; text-align: center"
                    ><input type="checkbox" id="nodeJS" /> node js</label
                  ><br />
                  <label style="font-weight: normal; text-align: center"
                    ><input type="checkbox" id="reactJS" /> react js</label
                  ><br />
                </div>
                <div class="column right">
                  <label style="font-weight: normal; text-align: center"
                    ><input type="checkbox" id="nextJS" /> next js</label
                  ><br />
                  <label style="font-weight: normal; text-align: center"
                    ><input type="checkbox" id="typeScript" /> typescript</label
                  ><br />
                </div>
              </div>
              <div>
                <label for="image">Upload Image</label>
                <input type="file" id="inputImage" />
              </div>
              <div class="button-input">
                <button type="submit">Post Blog</button>
              </div>
            </form>
          </div>
        </div>

        <hr class="line" />
        <h2 style="text-align: center; margin-top: 20px">MY PROJECT</h2>
        <div id="content" class="blog-list"></div>
      </div>
    </div>
    <script src="js/blog.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
